<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5u7uuBJOaYUXvQtyEMYuBgSplv0KO418&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script type="text/javascript" src = "styleTemplates.js"></script>
    
</head>
<body>

    <div id="map"></div>
    
    <script>
        let map;

        // ---- The form of a style Array ----
        var stylesArray = [
          {
            featureType: '',
            elementType: '',
            stylers: [
              {color: ''},
              {visibility: ''},
              // Add any stylers you need.
            ]
          },
        ]

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 40.76, lng: -73.983  },
            zoom: 8,
            
            fullscreenControl: false,
            streetViewControl: false,
            rotateControl: false,
            scaleControl: false,
            mapTypeControl: false,
            mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.DEFAULT,
                position: google.maps.ControlPosition.TOP_CENTER,
            },
            zoomControl: false,
            zoomControlOptions: {
                position: google.maps.ControlPosition.LEFT_CENTER,
            },
            styles: stylesArray
            
            });
        }

        
    </script>
</body>

<style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
  height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.menu{
  z-index: 9;
  position: absolute;
}
</style>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5u7uuBJOaYUXvQtyEMYuBgSplv0KO418&callback=initMap&libraries=drawing,places"
      async
    ></script>
</head>
<body>
    <input type="text" id="autocomplete"></input>
    <div id="map"></div>
    <script>
        let map;
        var nyc = new google.maps.LatLng(40.713814570931376, -74.00141122412474);
        var mcdon_circles = [];
    function initMap() {
      var options = {
        center: nyc,
        zoom: 14,
      }
      options.backgroundColor = "yellow"
      options.disableDefaultUI = true;
      options.gestureHandling = 'greedy'
      map = new google.maps.Map(document.getElementById("map"), options);
      let input = document.getElementById("autocomplete");
      var autocomplete = new google.maps.places.Autocomplete(input,
            {
                bounds: nyc
            }
      );
      var service = new google.maps.places.PlacesService(document.createElement('div'));

      google.maps.event.addListener(autocomplete,'place_changed',function()
        {
            var near_place=autocomplete.getPlace();
            if(near_place.hasOwnProperty('place_id'))
            {
                result([near_place]);
                console.log()
            }
            else{
                let request = {
                  query:near_place.name,
                  fields: ["name", "geometry"],
                  location: nyc, // Lower Manhattan
                  radius: 6000
                }
                service.textSearch(request, function(results, status) {//its the name we type
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    result(results);
                }});
            }
        });
    }
    function result(mcdons)
    {
      for(let i = 0; i < mcdons.length; i++) {
      console.log(mcdons[i])
      var circle = new google.maps.Circle({
        center: {lat: mcdons[i].geometry.location.lat(), lng: mcdons[i].geometry.location.lng()},
        radius: 400, // roughly 1690 meters/mile
        // https://usbrandcolors.com/mcdonalds-colors/
        fillColor: "#ffc72c",
        fillOpacity: 0.2,
        strokeColor: "#da291c",
        strokeWeight: 2,
      }); 
      circle.setMap(map);
      mcdon_circles.push(circle);
    }
    }
    </script>
</body>

    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
  height: 500px;
  width: 500px;
}

body {
